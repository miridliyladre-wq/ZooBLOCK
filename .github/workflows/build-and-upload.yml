- name: Install Certificate
        env:
          CERT_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          PROV_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
          CERT_PASS: ${{ secrets.P12_PASSWORD }}
        run: |
          echo $CERT_BASE64 | base64 --decode > cert.cer
          echo $PROV_BASE64 | base64 --decode > profile.mobileprovision
          # Bu kısım profilin Mac tarafından tanınmasını sağlar
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/name: ZooBLOCK Final Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup API Key
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APP_STORE_CONNECT_KEY_ID }}.p8

      - name: Build Archive
        run: |
          xcodebuild -project ZooBLOCK.xcodeproj \
                     -scheme ZooBLOCK \
                     -sdk iphoneos \
                     -configuration Release \
                     -archivePath $PWD/build/ZooBLOCK.xcarchive \
                     -allowProvisioningUpdates \
                     -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
                     -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} \
                     archive \
                     CODE_SIGNING_ALLOWED=YES \
                     CODE_SIGNING_STYLE=Automatic

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath $PWD/build/ZooBLOCK.xcarchive \
                     -exportPath $PWD/build/output \
                     -exportOptionsPlist ExportOptions.plist \
                     -allowProvisioningUpdates \
                     -authenticationKeyID ${{ secrets.APP_STORE_CONNECT_KEY_ID }} \
                     -authenticationKeyIssuerID ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
